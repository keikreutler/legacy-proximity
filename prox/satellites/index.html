	<!-- Modals -->
	<script id="participantModalTpl" type="text/template">
	<div id="<%- id %>" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h1><%- properties.Name %></h1>
				<% if (properties.Image !== "") { %>
					<img src="/images/satellites/<%= properties.Image %>">
				<% } %>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-8" id="<%- properties.Regex %>">

						</div>
						<div class="col-lg-4">
							<p><strong>Type</strong><br>
								<%- properties.Category %>
							</p>
							<p><strong>Owner</strong><br>
							<%- properties.Owner %>
							</p>
							<p><strong>Launch Site</strong><br>
								<%- properties["Launch Site"] %>
							</p>
							<p><strong>Launch Date</strong><br>
								<%- properties["Launch Date"] %>
							</p>
							<p><strong>NORAD ID Number</strong><br>
								<%- properties["NORAD ID number"] %>
							</p>
							<p><strong>Alternative Names</strong><br>
								<%- properties["Alternative Names"] %>
							</p>
							<p><strong>Altitude</strong><br>
								<%- properties["Altitude"] %>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</script>
